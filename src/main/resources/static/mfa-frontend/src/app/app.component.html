<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </div>
      </div>
    </div>
  </header>

  <div class="container py-5">
    <div class="row">
        <div class="col-md-4 text-center">
            <span style="font-weight: bolder; font-size: 30px;">Scan QR Code</span>
            <img *ngIf="base64Image" style="width: 100%;" [src]="base64Image" alt="Imagen PNG">
            <p>
                {{ qrErrorMessage }}
            </p>
        </div>
        <div class="col-md-4 text-center">
            <span style="font-weight: bolder; font-size: 30px;">Enable MFA by Validation</span>
            <p>
                Please add 2 differents MFA codes
            </p>
            <form [formGroup]="enableMFAForm" (submit)="sendValidationAndEnableRequest()">
                <input type="text" class="form-control mb-2" placeholder="Type first code" formControlName="firstCode">
                <input type="text" class="form-control mb-2" placeholder="Type second code" formControlName="secondCode">
                <input type="submit" class="btn btn-secondary" style="float: left;" value="Validate" [disabled]="!enableMFAForm.valid">
            </form>
        </div>
        <div class="col-md-4 text-center">
            <span style="font-weight: bolder; font-size: 30px;">Validate MFA Codes</span>
            <p>
                Please add  MFA code to be validated
            </p>
            <form action="">
                <input type="text" class="form-control mb-2" placeholder="Type first code">
                <input type="submit" class="btn btn-secondary" style="float: left;" value="Validate">
            </form>
        </div>
    </div>
  </div>
